    <form action="/resposta" class="container">
        <p><h1>Faça sua simulação:</h1></p>
        <div class="campo">
            <p><label>Tipo de empréstimo: </label></p> &nbsp;&nbsp;
            <p>
                <select name="tipoEmprestimo">
                <option value="--">--</option>
                <option value="imovel">Imóvel</option>
                <option value="veiculo">Veículo</option>
                <option value="pessoal">Pessoal</option>
                </select>
            </p>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <p><label>Parcelas: </label></p> &nbsp;&nbsp;
            <p>
            <select name="parcelas">
                <option value="--">--</option>
                <option value="12">12x</option>
                <option value="24">24x</option>
                <option value="36">36x</option>
                <option value="48">48x</option>
                <option value="60">60x</option>
            </select>
            </p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <p><label>Valor: </label></p> &nbsp;&nbsp;
            <p>
            <input type="text" name="valorEmprestimo">
            </p>
        </div>


        <br/>
        <br/>

            <a href="/resposta"><button type="button" name="resposta" value="resposta" class="css3button">Simular</button></a>
        </form>
    </div>
</div>
